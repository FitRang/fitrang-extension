<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=300, initial-scale=1.0" />
    <link rel="stylesheet" href="index2.css" />
    <title>FitoMeter</title>
  </head>
  <script src="./scripts/axios.min.js"></script>
  <script type="module" src="index.js"></script>
  <body>
    <h3 class="head">FitoMeter</h3>

    <h4 class="section-title">Shopping for</h4>
    <div class="container scroll">
      <div class="profile active">
        <img class="avatar" src="https://i.pravatar.cc/40?img=1" />
        <span class="name">Alex</span>
      </div>
      <div class="profile">
        <img class="avatar" src="https://i.pravatar.cc/40?img=2" />
        <span class="name">Sam</span>
      </div>
      <div class="profile">
        <img class="avatar" src="https://i.pravatar.cc/40?img=3" />
        <span class="name">Taylor</span>
      </div>
      <div class="profile">
        <img class="avatar" src="https://i.pravatar.cc/40?img=4" />
        <span class="name">Jordan</span>
      </div>
      <div class="profile">
        <img class="avatar" src="https://i.pravatar.cc/40?img=5" />
        <span class="name">Morgan</span>
      </div>
    </div>

    <h4 class="section-title">Body Suitability</h4>
    <div class="card scroll">
      <p>
        Choose who you're shopping for to see 
        the body suitability score and tips.
      </p>
    </div>

    <h4 class="section-title">Score on FitoMeter</h4>
    <div class="score-circle card">
      <span class="score">10/10</span>
    </div>

    <h4 class="section-title">Pay Attention!!!</h4>
    <div class="card scroll">
      <p>
        Choose who you're shopping for to see 
        the body suitability score and tips.
      </p>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
